<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full flex justify-center items-center pt-20">
      <h1 class="text-3xl font-bold border-b-4 border-b-teal-500">Food Menu</h1>
    </header>
    <nav class="flex justify-center my-10">
      <ul
        id="menus"
        class="flex justify-around w-10/12 text-teal-700 font-semibold"
      >
        <li
          class="border-2 border-teal-500 py-1 px-3 cursor-pointer hover:bg-teal-500 hover:text-white active:bg-teal-700"
          name="all"
        >
          All
        </li>
        <li
          class="border-2 border-teal-500 py-1 px-3 cursor-pointer hover:bg-teal-500 hover:text-white active:bg-teal-700"
          name="breakfast"
        >
          Breakfast
        </li>
        <li
          class="border-2 border-teal-500 py-1 px-3 cursor-pointer hover:bg-teal-500 hover:text-white active:bg-teal-700"
          name="lunch"
        >
          Lunch
        </li>
        <li
          class="border-2 border-teal-500 py-1 px-3 cursor-pointer hover:bg-teal-500 hover:text-white active:bg-teal-700"
          name="shakes"
        >
          Shakes
        </li>
        <li
          class="border-2 border-teal-500 py-1 px-3 cursor-pointer hover:bg-teal-500 hover:text-white active:bg-teal-700"
          name="dinner"
        >
          Dinner
        </li>
      </ul>
    </nav>
    <main id="main" class="grid grid-cols-2 px-10 gap-20 pb-20"></main>
    <script src="./index.js"></script>
  </body>
</html>
